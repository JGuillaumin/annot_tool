repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-merge-conflict
-   repo: https://github.com/myint/autoflake
    rev: v1.7.7
    hooks:
    -   id: autoflake
        args:
          - --exclude=__init__.py
          - --in-place
          - --recursive
          - --remove-all-unused-imports
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
-   repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: isort (python)
